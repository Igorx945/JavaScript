<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        section h2 {
            margin-bottom: 1rem;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Seu Nome</h1>
        <nav>
            <ul>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#habilidades">Habilidades</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="projetos">
            <h2>Projetos</h2>
            <!-- Adicione os projetos aqui -->
        </section>
        <section id="habilidades">
            <h2>Habilidades</h2>
            <!-- Adicione as habilidades aqui -->
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <!-- Adicione informações de contato aqui -->
        </section>
    </main>
    <footer>
        <p>&copy; 2022 Seu Nome. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
